<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Web App</title>
        
        <link rel=stylesheet href="style.css">
    </head>
    
    <body>
        
        <div id="container">
        
            <div id="side-bar">

                <div>
                
                    <img id="profile-picture" src="graphics/picture.jpg">
                    
                    <div class="center">
                    
                        <a id="logout" href="">Logout</a>
                        
                    </div>
                    

                    
                    <div id="group-container">
                        
                        <div id="groups">
                            
                            <a class="group-text" href="">Basketball</a>
  
                        </div>
                        
                        <div id="groups">
                            
                            <a class="group-text" href="">Apartment</a>
  
                        </div>

                        
                    </div>
                    
                </div>

            </div>

            <div id="events-container">
                
                <div id="events-top-bar">
                
                    <img id="events-plus" src="graphics/plus.png">    
                
                </div>

                <div id="event">
                    <img id="status" src="graphics/check.png">
                    <h3 class="event-text">Basketball game</h3>
                    <h4 class="event-text">July 5th, 2018 5:00pm</h4>
                    <p class="event-text">Game at USF vs Saint Mary's</p>
                </div>

            </div>
            
            <div id="event-description-container">
            
                <h1 id="event-title" class="description-text">Basketball Game</h1>
                <h3 id="event-date" class="description-text">July 5th, 2018</h3>
                <h3 id="event-locaiton" class="description-text">University of San Francisco</h3>
                <img src="graphics/check.png" class="status-picture">
                <img src="graphics/question.png" class="status-picture">
                <img src="graphics/cancel.png" class="status-picture">
                <p id="desscription" class="description-text">Description here...</p>
            
            </div>
            
            <div id="event-comments">
            
                <div class="comment">
                    <span class="time">12:00pm</span>
                    <img src="graphics/picture.jpg" alt="Avatar" class="chat-avatar">
                    <p>...</p>
                </div>
            
            </div>
        
        </div>


    </body>
    
</html>
